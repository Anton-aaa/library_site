{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete "{{book.title}}"?</h2>

<form method="post" action="{% url 'book_delete' book.pk %}">
                {% csrf_token %}
                <input type="submit" value="Yes">
            </form>

<a href="{% url 'book_detail' book.pk %}">No</a>

{% endblock %}
